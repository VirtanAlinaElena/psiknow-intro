{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update File</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST" enctype="multipart/form-data">
            <h3 style="text-align: center">Select another file</h1>
                <input type="file" name="file" id="file">
                <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
